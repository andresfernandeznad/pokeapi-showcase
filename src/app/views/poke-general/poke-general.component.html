<main>
  <section>
    <h1 class="text-3xl font-bold underline">search filter</h1>
    <mat-slide-toggle (change)="changeTheLoadingListManagement($event)">Infinite load</mat-slide-toggle>
  </section>
  <section (scroll)="loadMore()">
    <h1 class="text-3xl font-bold underline">LIST</h1>
    @for (pokemon of pokemon$ | async; track pokemon.id) {
    <div>
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
      {{ pokemon.name }}
    </div>
    } @if (loading) {
    <div>Loading...</div>
    }
  </section>
</main>
